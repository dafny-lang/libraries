name: Dafny Core verification

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verification:
    strategy:
      matrix:
        version: [ 3.13.1, 4.0.0 ]
        unicode-char: [ true, false ]

    uses: ./.github/workflows/reusable-tests.yml
    with:
      dafny-version: ${{ matrix.version }}
      unicode-char: ${{ matrix.unicode-char }}
